name: nodejs-project
on: workflow_dispatch
jobs:
  stage-01:
    runs-on: ubuntu-latest
    steps: 
      - name: Checkout repository
        uses: actions/checkout@v4
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'  
      - name: npm-installation
        run: npm install

